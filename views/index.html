<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>

    <form id="addForm" action="/" method="post">
      
      <div class="field">
        <label class="label">Task</label>
          <div class="control">
            <input name="name" class="input" type="text" placeholder="Text input">
          </div>
      </div>

      <div class="field">
        <label class="label">Due Date</label>
          <div class="control">
            <input name="dueDate" class="input" type="text" placeholder="Text input">
          </div>
      </div>

      <div class="field">
        <label class="label">Description of Task (optional)</label>
          <div class="control">
            <textarea name="description" class="textarea" placeholder="Textarea"></textarea>
          </div>
      </div>


      <div class="field">
        <label class="label">Is it urgent?</label>
          <div class="control">
            <label class="radio">
              <input name="isUrgent" type="radio" name="question" value="true">
              Yes
            </label>
            <label class="radio">
              <input name="isUrgent" type="radio" name="question" value="false">
              No
            </label>
          </div>
      </div>

      <div class="field">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
      </div>

    </form>
  </body>
</html>
